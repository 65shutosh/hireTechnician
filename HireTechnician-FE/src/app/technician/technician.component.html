<div class="container">
    <div class="row">
      <div class="offset-3"></div>
      <div class="col-md-6">
        <form name="form" #f="ngForm" (ngSubmit)="newTechnicianRegistration()" novalidate class="feedback-form">
          
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   name="name"
                   placeholder="Your name"
                   [(ngModel)]="model.name"
            />
          </div>
         
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text"
                   id="email"
                   class="form-control"
                   name="email"
                   placeholder="Your email"
                   [(ngModel)]="model.email"
            />
          </div>

          <div class="form-group">
            <label for="govId">Government Id</label>
            <input type="text"
                   id="govId"
                   class="form-control"
                   name="govId"
                   placeholder="Your Government Id"
                   [(ngModel)]="model.govID"
            />
          </div>

          <div class="form-group">
            <label for="technicianId">Technician Id</label>
            <input type="number"
                   id="technicianId"
                   class="form-control"
                   name="technicianId"
                   placeholder="Your technicianId"
                   [(ngModel)]="model.technicianId"
            />
          </div>
  
          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="text"
                   id="contactNumber"
                   class="form-control"
                   name="contactNumber"
                   placeholder="Your contactNumber"
                   [(ngModel)]="model.contactNumber"
            />
          </div>

          <div class="form-group">
            <label for="locality">Locality</label>
            <input type="text"
                   id="loaclity"
                   class="form-control"
                   name="locality"
                   placeholder="Your locality"
                   [(ngModel)]="model.address.locality"
            />
          </div>
         
          <div class="form-group">
            <label for="city">City</label>
            <input type="text"
                   id="city"
                   class="form-control"
                   name="city"
                   placeholder="Your city"
                   [(ngModel)]="model.address.city"
            />
          </div>

          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="number"
                   id="zip"
                   class="form-control"
                   name="zip"
                   placeholder="Your zip"
                   [(ngModel)]="model.address.zip"
            />
          </div>

          <div class="form-group">
            <label for="landmark">LandMark</label>
            <textarea
              id="landmark"
              class="form-control"
              name="landmark"
              placeholder="Your landmark"
              rows="1"
              [(ngModel)]="model.address.landMark"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-info pull-right">
            <i class="fa fa-envelope-o"></i>
            <span> Customer Registration</span>
          </button>
          <button type="button" (click)="updateTechnicianContactInformation(model.technicianId)" class="btn btn-info pull-right">
            <i class="fa fa-envelope-o"></i>
            <span> UpdateContactUsingId</span>
          </button>
          <button type="button" (click)="checkAvailabilityStatus(model.technicianId)" class="btn btn-info pull-right">
            <i class="fa fa-envelope-o"></i>
            <span>check availability status</span>
          </button>
          <button type="button" (click)="makeStatusAsAvailable(model.technicianId)" class="btn btn-info pull-right">
            <i class="fa fa-envelope-o"></i>
            <span>Be available</span>
          </button>
          <button type="button" (click)="makeStatusAsUnavailable(model.technicianId)" class="btn btn-info pull-right">
            <i class="fa fa-envelope-o"></i>
            <span> be Unavailable</span>
          </button>
        </form>
      </div>
      <div class="offset-3"></div>
    </div>
  </div>
