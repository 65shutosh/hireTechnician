<div class="container">
    <div class="row">
      <div class="offset-3"></div>
      <div class="col-md-6">
        <form name="form" #f="ngForm" (ngSubmit)="sendAddress(model.customerId)" novalidate class="feedback-form">
          
          <div class="form-group">
            <label for="locality">Locality</label>
            <input type="text"
                   id="loaclity"
                   class="form-control"
                   name="locality"
                   placeholder="Your locality"
                   [(ngModel)]="model.locality"
            />
          </div>
         
          <div class="form-group">
            <label for="city">City</label>
            <input type="text"
                   id="city"
                   class="form-control"
                   name="city"
                   placeholder="Your city"
                   [(ngModel)]="model.city"
            />
          </div>

          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="number"
                   id="zip"
                   class="form-control"
                   name="zip"
                   placeholder="Your zip"
                   [(ngModel)]="model.zip"
            />
          </div>

          <div class="form-group">
            <label for="customerId">Customer Id</label>
            <input type="number"
                   id="customerId"
                   class="form-control"
                   name="customerId"
                   placeholder="Your customerId"
                   [(ngModel)]="model.customerId"
            />
          </div>
  
          
          <div class="form-group">
            <label for="landmark">LandMark</label>
            <textarea
              id="landmark"
              class="form-control"
              name="landmark"
              placeholder="Your landmark"
              rows="5"
              [(ngModel)]="model.landMark"
            ></textarea>
          </div>
  
          <button type="submit" class="btn btn-info pull-right">
            <i class="fa fa-envelope-o"></i>
            <span> Add Address</span>
          </button>
          
        </form>
      </div>
      <div class="offset-3"></div>
    </div>
  </div>
